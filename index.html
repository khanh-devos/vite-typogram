  <body>
    <div id="app"></div>
    <script type="text/typogram">
      +---+

    +-------+

    @(animate:{time:1000, repeat:true, width:1200, height:100})          
    (
      +---+
     / (1) \--> (My first diagram!)
    +-------+
    )@{class123}
      
    (
        +---+
       / (2) \--> (My second diagram!)
      +-------+
    )@{class123}

    (
          +---+
         / (3) \--> My third diagram!
        +-------+
    )@{class123}

    </script>

    <script type="text/typogram">
    @(animate:{time:200, repeat:true, width:1200, height:100}) 
    (  
      (___)
      /- -\
      \___/
    )@{classx}

    (  
      (___)
      /o o\
      \___/
    )@{classx}
    </script>
    

  </body>
  <script type="module" src="./src/browser.js"></script>
